sudo: required
language: python
python:
  - "2.7"
# Setup anaconda
before_install:
  - sudo apt-get update
  - sudo apt-get install ffmpeg
# Install packages
install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # Replace dep1 dep2 ... with your dependencies
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy scipy matplotlib seaborn pytest nose
  - source activate test-environment
  - pip install pysal
  - pip install python-coveralls
  - pip install pytest-mpl
  - pip install pytest-cov
  - py.test --version
  - python setup.py install
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script: py.test --mpl-baseline-path=tests/baseline_images --mpl --cov=parse_files --cov=visualizations --cov=utils --cov=environment_file --cov=transform_data
after_success:
  - coveralls
